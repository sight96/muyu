<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>电子木鱼</title>

        html {

        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #2c3e50;
            touch-action: manipulation;
        }

        .wooden-fish {
            width: 400px;
            height: 300px;
            background: url('木鱼猪猪.png') center/contain no-repeat;
            position: relative;
            transition: transform 0.1s;
        }

        /* 敲击动画 */
        @keyframes knock {
            0% { transform: translateY(0); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(0); }
        }

        .knock-effect {
            animation: knock 0.2s ease;
        }

        /* 功德显示 */
        #merit-counter {
            font-size: 48px;
            color: #fff;
            font-family: '楷体', cursive;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="wooden-fish" onclick="addMerit()"></div>
    <div id="merit-counter">功德：0</div>

    <script>
        let count = 0;
        const counter = document.getElementById('merit-counter');
        const fish = document.querySelector('.wooden-fish');

        function addMerit() {
            count++;
            counter.textContent = `功德：${count}`;
            
            // 添加敲击动画
            fish.classList.add('knock-effect');
            setTimeout(() => {
                fish.classList.remove('knock-effect');
            }, 200);

            // 添加点击特效（参考搜索结果）
            createParticle(event.clientX, event.clientY);
        }

        // 粒子特效（功德+1动画）
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: fixed;
                left: ${x}px;
                top: ${y}px;
                color: #ffeb3b;
                font-size: 24px;
                pointer-events: none;
                animation: floatUp 1s ease-out;
            `;
            particle.textContent = '功德+1';
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 1000);
        }

        // 浮动动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                0% { opacity: 1; transform: translateY(0); }
                100% { opacity: 0; transform: translateY(-100px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
